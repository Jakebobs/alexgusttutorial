name: CI

on:
  repository_dispatch:
    types: trigger-ci
permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install > install.log 2>&1
      working-directory: Simple-Calculator-master
      continue-on-error: true
    - run: npm test > test.log 2>&1
      working-directory: Simple-Calculator-master
      continue-on-error: true
    - name: Capture Logs
      id: capture_logs
      run: |
        echo "install_log=$(cat install.log)" >> $GITHUB_ENV
        echo "test_log=$(cat test.log)" >> $GITHUB_ENV
    - name: Notify Webhook
      if: ${{ github.event.client_payload && github.event.client_payload.post_url != '' }}
      run: |
        curl -X POST ${{ github.event.client_payload.post_url }} \
        -H "Content-Type: application/json" \
        -d '{"run_id": "${{ github.run_id }}", "install_log": "${{ env.install_log }}", "test_log": "${{ env.test_log }}" }'

      